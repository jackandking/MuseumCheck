<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <header>
            <h1>🏛️ 博物馆打卡</h1>
            <p class="subtitle">让孩子爱上博物馆之旅</p>
            
            <!-- Recent Changes Button -->
            <div class="updates-section">
                <button id="updatesToggle" class="updates-button" title="查看最新更新">
                    <span class="updates-icon">🆕</span>
                    <span class="updates-text">最新更新</span>
                    <span class="version-badge" id="versionBadge">v0.0.0</span>
                </button>
            </div>
        </header>

        <!-- Recent Changes Modal -->
        <div id="updatesModal" class="modal updates-modal hidden">
            <div class="modal-content updates-content">
                <span class="close updates-close">&times;</span>
                <h2>🆕 最新更新</h2>
                <div class="updates-info">
                    <p class="current-version">当前版本: <span id="currentVersion">v0.0.0</span></p>
                    <p class="last-updated">最后更新: <span id="lastUpdated">...</span></p>
                </div>
                <div id="changesList" class="changes-list">
                    <!-- Changes will be populated by JavaScript -->
                </div>
                <div class="updates-footer">
                    <p>网站持续改进中，感谢您的使用和反馈！</p>
                </div>
            </div>
        </div>

        <nav class="age-selector">
            <label>孩子年龄：</label>
            <select id="ageGroup">
                <option value="3-6">3-6岁 (学龄前)</option>
                <option value="7-12">7-12岁 (小学)</option>
                <option value="13-18">13-18岁 (中学)</option>
            </select>
        </nav>

        <main>
            <section class="museum-list">
                <h2>全国主要博物馆清单</h2>
                <div class="stats">
                    <span id="visitedCount">0</span>/<span id="totalCount">0</span> 已参观
                    (<span id="visitedPercentage">0</span>%)
                </div>
                <div id="museumGrid" class="museum-grid">
                    <!-- Museums will be populated by JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <div id="museumModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
